<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/wickedcss.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="shortcut icon" href="https://png.pngtree.com/svg/20160106/edit_206169.png" type="image/x-icon" />
    <title>To Do List</title>
</head>

<body>
    <div id="preloader">
        <div id="loader"></div>
    </div>
    <h1 class="logo__title floater">TO-DO-LIST</h1>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <!-- 
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text">Drink Coffee</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i> 
                </li> -->
            </ul>
        </div>
        <div class="add-to-do">
            <i id="add" class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Добавь заметку..">
        </div>
    </div>
    <script src="js/preloader.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
